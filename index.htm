<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/HTML/css/main.css">
    <title>Silicon</title>
</head>
<body>
  
    <header>
        <div class="container" >

            <a id="logo" href="index.htm"><img src="images/logo.svg" alt="Silicon Logotype"></a>

            <nav id="main-menu" class="navbar">
                <a class="nav-link" href="#">Features</a>
            </nav>

            <div id="darkmode-toggle-switch" class="btn-toggle-switch">
                <span class="label">Dark mode</span>
                <label for="darkmode-switch" class="toggle-switch">
                    <input id="darkmode-switch" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>

            <a id="auth-signin" href="#" class="btn-primary">
                <i class="fa-regular fa-user"></i>
                <span>Sign in / up</span>
            </a>
            

            <button class="btn-mobile">
                <i class="fa-solid fa-bars"></i>
            </button>

        </div>
    </header>
    <section id="hero">
        <div class="container">
            <div class="headline">
                <h1>Manage All Your Money in One App</h1>
            </div>
            <div class="content">
                <p>We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                <div class="buttons">
                    <a class="btn-download-app" href="#"><img src="images/appstore-light.svg.svg" alt="appstore"></a>
                    <a class="btn-download-app" href="#"><img src="images/googleplay-light.svg.svg" alt="googleplay"></a>
                </div>

                <a href="#" class="discover-more">
                    <span class="btn-circle">
                        <i class="fa-solid fa-chevron-down"></i>

                    </span>
                    <span>Discover more</span>

                </a>
            </div>
        </div>
    </section>
        
</body>
</html>
